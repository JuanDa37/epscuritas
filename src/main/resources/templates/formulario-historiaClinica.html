<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Historia Clínica - Paciente</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/10086/10086922.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <style>
        * {
            font-family: "Lato", sans-serif;
            margin: 0%;
            padding: 0;
            overflow: hidden;
        }
        
        .submit {
			border: none;
			outline: none;
			width: 245px;
			height: 65px;
			background: #ececec;
			border-radius: 5px;
			transition: 0.4s;
			font-weight: bold;
			cursor: default;
		}

		.submit:hover {
			/* background: rgba(37,95,156,0.9); */
			background: #37CDCD;
			color: #fff;
		}

        .submit2 {
            border: none;
            outline: none;
            width: 70px;
            height: 45px;
            background: #ececec;
            border-radius: 5px;
            transition: 0.4s;
            font-weight: bold;
            cursor: default;
        }

        .submit2:hover {
            /* background: rgba(37,95,156,0.9); */
            background: #37CDCD;
            color: #000;
            cursor: pointer;
        }

        .submit3 {
            border: none;
            outline: none;
            width: 70px;
            height: 45px;
            background: #6C757D;
            border-radius: 5px;
            transition: 0.4s;
            font-weight: bold;
            cursor: default;
        }

        .submit3:hover {
            background: rgb(139, 148, 154);
        }
        
        .submit4 {
            border: none;
            outline: none;
            width: 145px;
            height: 45px;
            background: #ececec;
            border-radius: 5px;
            transition: 0.4s;
            font-weight: bold;
            cursor: default;
        }

        .submit4:hover {
            /* background: rgba(37,95,156,0.9); */
            background: #37CDCD;
            color: #fff;
        }

        .card:hover {
            box-shadow: 0px 0px 5px 1px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        #cont:hover {
            background: #ececec;
        }
    </style>
    <header></header>
    <main>
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-3 p-0" style="width: 300px; height: 750px; background: #d2d2d22c;">
                    <div class="container d-flex justify-content-center mt-4">
                        <a class="navbar-brand d-flex align-items-center" th:href="@{/homeMedico}">
                            <img src="https://cdn-icons-png.flaticon.com/512/10086/10086922.png" alt="Avatar Logo"
                                style="width: 45px;">
                            <span class="text-black fw-bold fs-4" style="margin-left: 15px;">CURITAS S.A.</span>
                        </a>
                    </div>
                    <div id="cont" class="p-3 d-flex justify-content-center" style="margin-top: 27%;">
                        <a class="navbar-brand d-flex align-items-center" th:href="@{/homeMedico}">
                            <i class='bx bx-sm bxs-dashboard' style="margin-left: 10px;"></i>
                            <span class="fw-bold fs-6" style="margin-left: 15px;">Dashboard</span>
                        </a>
                    </div>
                    <div id="cont" class="p-3 d-flex justify-content-center"
                        style="margin-top: 10%;">
                        <a class="navbar-brand d-flex align-items-center" th:href="@{/misdatosmedico}">
                            <i class='bx bx-sm bxs-user-circle'></i>
                            <span class="fw-bold fs-6" style="margin-left: 15px;">Mi cuenta</span>
                        </a>
                    </div>
                    <div id="cont" class="p-3 d-flex justify-content-center" style="margin-top: 10%;">
						<a class="navbar-brand d-flex align-items-center" th:href="@{/eps/medico}">
							<i class='bx bx-sm bxs-location-plus' style="margin-left: 50px;"></i>
							<span class="text-black fw-bold fs-6" style="margin-left: 15px;">Ubicaciones EPS</span>
						</a>
					</div>
                    <div class="container d-flex justify-content-center" style="margin-top: 95%;">
                        <div class="input-field">
                            <form th:action="@{/logout}">
                                <input type="submit" class="submit" name="log-out" id="log-out" value="Cerrar sesión">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    <div class="container-fluid">
                        <div class="row">
                            <h5 class="fw-bold mt-4" style="margin-left: 15px;">Historia clínica del paciente</h5>
                            <h6 style="color: #37CDCD; font-weight: bold; margin-left: 15px;">Fecha: <span
                                    style="color: #000; font-weight: 400;"
                                    th:text="${#dates.format(#dates.createNow(), 'MMMM d yyyy')}"></span></h6>
                            <div class="my-4 d-flex align-items-center"
                                style="margin-left: 1020px; position: absolute;">
                                <i class='bx bx-md bxs-user-circle mx-2'></i>
                                <h6 class="fw-bold" style="text-decoration: none; color: #000;" href="#">
                                    Médico asociado
                                </h6>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid" style="margin-top: 7%;">
                        <form th:action="@{/historiaClinica/save}" th:object="${historiaClinica}" method="post">
                            <input type="hidden" th:field="*{id}">
                            <div class="row" style="margin-left: 8%;">
                                <div class="col-3" style="margin: 0 40px 0 40px;">
                                    <div class="mb-3">
                                        <label class="form-label">Motivo de consulta<span style="color: #37CDCD;"> *</span></label>
                                        <input type="text" class="form-control" id="apellido" th:field="*{motivoDeLaConsulta}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Antecedentes pulmonares<span style="color: #37CDCD;"> *</span></label>
                                        <input type="text" class="form-control" id="apellido" th:field="*{antecedentesPulmonares}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Antecedentes cardiovasculares<span style="color: #37CDCD;"> *</span></label>
                                        <input type="text" class="form-control" id="apellido" th:field="*{antecedentesCardiobasculares}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Antecentes digestivos<span style="color: #37CDCD;"> *</span></label>
                                        <input type="text" class="form-control" id="apellido" th:field="*{antecedentesDigestivos}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Antecedentes diabetes<span style="color: #37CDCD;"> *</span></label>
                                        <input type="text" class="form-control" id="apellido" th:field="*{antecedentesDiabetes}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Antecedentes renales<span style="color: #37CDCD;"> *</span></label>
                                        <input type="text" class="form-control" id="apellido" th:field="*{antecedentesRenales}">
                                    </div>                                  
                                    <div class="mb-3">
                                        <input hidden type="text" class="form-control" id="apellido" th:field="*{usuario}">
                                        <input hidden id="medico" class="form-control" name="medico" th:field="*{medicos.id}">
                                        <input hidden type="text" name="id" th:value="${citaId}">
                                    </div>
                                </div>
                                <div class="col-3" style="margin: 0 40px 0 40px;">
                                    <div class="mb-3">
                                        <label class="form-label">Antecedentes quirúrgicos<span style="color: #37CDCD;"> *</span></label>
                                        <input type="text" class="form-control" id="apellido" th:field="*{antecedentesQuirurgicos}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Antecendentes alérgicos<span style="color: #37CDCD;"> *</span></label>
                                        <input type="text" class="form-control" id="apellido" th:field="*{alergicos}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Antecedentes transfusionales<span style="color: #37CDCD;"> *</span></label>
                                        <input type="text" class="form-control" id="apellido" th:field="*{antecedentesTransfusiones}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Medicamentos<span style="color: #37CDCD;"> *</span></label>
                                        <input type="text" class="form-control" id="apellido" th:field="*{medicamentos}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Alcoholismo<span style="color: #37CDCD;"> *</span></label>
                                        <input type="text" class="form-control" id="apellido" th:field="*{alcoholismo}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Tabaquismo<span style="color: #37CDCD;"> *</span></label>
                                        <input type="text" class="form-control" id="apellido" th:field="*{tabaquismo}">
                                    </div>
                                </div>
                                <div class="col-3" style="margin: 0 40px 0 40px;">
                                    <div class="mb-3">
                                        <label class="form-label">Inmunizaciones<span style="color: #37CDCD;"> *</span></label>
                                        <input type="text" class="form-control" id="apellido" th:field="*{inmunizaciones}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Enfermedad actual<span style="color: #37CDCD;"> *</span></label>
                                        <input type="text" class="form-control" id="apellido" th:field="*{enfermedadActual}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Medicamentos recomendados<span style="color: #37CDCD;"> *</span></label>
                                        <input type="text" class="form-control" id="apellido" th:field="*{medicamentosRecomendados}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Fecha<span style="color: #37CDCD;"> *</span></label>
                                        <input type="date" class="form-control" id="apellido" th:field="*{fecha}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Recomendaciones<span style="color: #37CDCD;"> *</span></label>
                                        <input type="text" class="form-control" id="apellido" th:field="*{recomendaciones}">
                                    </div>
                                    <div class="container d-flex justify-content-center">
                                        <button type="button" class="submit4" style="margin-top: 33px;" data-bs-toggle="modal"
                                            data-bs-target="#staticBackdrop">
                                            Guardar
                                        </button>
                                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                            data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                            aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Guardar
                                                            información de la historia clínica</h1>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <p>¿Quiere guardar la historia clínica?</p>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <input type="submit" class="submit2" name="submit" id="submit"
                                                            value="Si">
                                                        <input type="button" class="submit3" value="No" data-bs-dismiss="modal">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>                   
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
