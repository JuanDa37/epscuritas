<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tabla equipos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
<header>
</header>
<main>
	<div class="container">
        <div class="cont_main mt-5">
			<h1 class="text-center">Asociación</h1>
            <a th:href="@{/medico/new}" class="add btn btn-primary">
                Agregar
            </a>
            <table class="table table-striped m-3 tab">
                <thead class="table-dark">
                <tr class="text-center">
                    <td><strong>Nombre</strong></td>
                    <td><strong>Apellido</strong></td>
                    <td><strong>Direccion</Strong></td>
                    <td><strong>Usuario</strong></td>
                    <td><strong>Contraseña</strong></td>
                    <td><strong>Editar</strong></td>
                    <td><strong>Eliminar</strong></td>
                </tr>
                </thead>
                <tbody class="">
                <tr th:each="historia : ${historiaClinica}">
                    <td>[[ ${historia?.usuarios?.nombre} ]]</td>
                    <td>[[ ${historia?.motivoDeLaConsulta} ]]</td>
                    <td>[[ ${historia?.antecedentesCardiobasculares} ]]</td>
                    <td>[[ ${medi?.eps?.sede } + ${medi?.eps?.direccion}]]</td>
                    <td>
                        <a class="mx-3 text-warning" th:href="@{/medico/edit/{id}(id = ${medi.id})}">
                            <i class='bx bx-edit-alt fs-4'></i>
                        </a>
                    </td>
                    <td>
                        <a class="mx-3 text-danger" th:href="@{/medico/delete/{id}(id = ${medi.id})}">
                            <i class='bx bxs-message-square-x fs-4'></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        </div>
</main>
</body>

</html>
