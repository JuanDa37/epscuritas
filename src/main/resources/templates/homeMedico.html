<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Médico asociado - Curitas S.A.</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/10086/10086922.png" type="image/x-icon" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
	<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
	<style>
		* {
			font-family: "Lato", sans-serif;
			margin: 0%;
			padding: 0;
			overflow: hidden;
		}

		.submit {
			border: none;
			outline: none;
			width: 245px;
			height: 65px;
			background: #ececec;
			border-radius: 5px;
			transition: 0.4s;
			font-weight: bold;
			cursor: default;
		}

		.submit2:hover {
			/* background: rgba(37,95,156,0.9); */
			background: #37CDCD;
			color: #000;
		}

		.submit2 {
			border: none;
			outline: none;
			width: 100px;
			height: 36px;
			background: #ececec;
			border-radius: 20px;
			transition: 0.4s;
			font-weight: bold;
			cursor: pointer;
		}

		.submit:hover {
			/* background: rgba(37,95,156,0.9); */
			background: #37CDCD;
			color: #fff;
		}

		#box:hover {
			box-shadow: 0px 0px 5px 1px rgba(0, 0, 0, 0.2);
		}

		#cont:hover {
			background: #ececec;
		}
	</style>
	<header></header>
	<main>
		<div class="container-fluid p-0">
			<div class="row">
				<div class="col-3 p-0" style="width: 300px; height: 750px; background: #d2d2d22c;">
					<div class="container d-flex justify-content-center mt-4">
						<a class="navbar-brand d-flex align-items-center" href="#">
							<img src="https://cdn-icons-png.flaticon.com/512/10086/10086922.png" alt="Avatar Logo"
								style="width: 45px;">
							<span class="text-black fw-bold fs-4" style="margin-left: 15px;">CURITAS S.A.</span>
						</a>
					</div>
					<div id="cont" class="p-3 d-flex justify-content-center"
						style="margin-top: 27%; background: #ececec;">
						<a class="navbar-brand d-flex align-items-center" th:href="@{/homeMedico}">
							<i class='bx bx-sm bxs-dashboard' style="margin-left: 10px; color: #37CDCD;"></i>
							<span class="fw-bold fs-6" style="margin-left: 15px; color: #37CDCD;">Dashboard</span>
						</a>
					</div>
					<div id="cont" class="p-3 d-flex justify-content-center" style="margin-top: 10%;">
						<a class="navbar-brand d-flex align-items-center" th:href="@{/vermisdatosmedico}">
							<i class='bx bx-sm bxs-user-circle'></i>
							<span class="text-black fw-bold fs-6" style="margin-left: 15px;">Mi cuenta</span>
						</a>
					</div>
					<div id="cont" class="p-3 d-flex justify-content-center" style="margin-top: 10%;">
						<a class="navbar-brand d-flex align-items-center" th:href="@{/eps/medico}">
							<i class='bx bx-sm bxs-location-plus' style="margin-left: 50px;"></i>
							<span class="text-black fw-bold fs-6" style="margin-left: 15px;">Ubicaciones EPS</span>
						</a>
					</div>
					<div class="container d-flex justify-content-center" style="margin-top: 95%;">
						<div class="input-field">
							<form th:action="@{/loginMedico}">
								<input type="submit" class="submit" name="log-out" id="log-out" value="Cerrar sesión">
							</form>
						</div>
					</div>
				</div>
				<div class="col-7">
					<h5 class="mt-4 fw-bold" style="margin-left: 25px;">Dashboard</h5>
					<h6 style="color: #37CDCD; font-weight: bold; margin-left: 25px;">Fecha: <span
							style="color: #000; font-weight: 400;"
							th:text="${#dates.format(#dates.createNow(), 'MMMM d yyyy')}"></span></h6>
					<div class="container mt-5 d-flex justify-content-center align-items-center"
						style="width: 1100px; height: 200px; background: #37cdcdac; border-radius: 10px; padding: 50px; margin-left: 60px; position: absolute; overflow-y: hidden;">
						<div class="row">
							<div class="col-8">
								<form th:action="@{/homeMedico}" th:object="${medico}" method="post">
									<input type="hidden" th:field="*{id}">
									<h2 class="fw-bold mt-4 mx-5">!Bienvenido doctor, <span
											th:text="${nombreUsuario} + ' ' + ${apellidoUsuario}"></span>!</h2>
									<h6 class="mx-5">Un lugar donde tú como médico podrás gestionar las citas médicas de
										los usuarios afiliados, observar su historial médico y más.</h6>
								</form>
							</div>
							<div class="col-4">
								<img src="/img/doctor.svg" style="width: 200px;">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col" style="position: absolute; margin-left: 13%; margin-top: 19%;">
							<div class="card px-3" id="box" style="width: 23rem;">
								<div class="card-top">
									<h5 class="card-title fw-bold text-center my-3">Citas médicas</h5>
								</div>
								<img src="https://images.pexels.com/photos/8460095/pexels-photo-8460095.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
									class="card-img">
								<div class="card-body">
									<div class="row">
										<div class="d-flex justify-content-center">
											<a th:href="@{/miscitasmedico}"
												class="card-link fs-6 text-decoration-none fw-bold"
												style="color: #37CDCD;">Ingresar<i
													class='bx bx-right-arrow-alt bx-fade-right-hover'></i></a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col" style="position: absolute; margin-left: 42%; margin-top: 19%;">
							<div class="card px-3" id="box" style="width: 23rem;">
								<div class="card-top">
									<h5 class="card-title fw-bold text-center my-3">Calendario</h5>
								</div>
								<img src="https://images.pexels.com/photos/5408684/pexels-photo-5408684.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
									class="card-img">
								<div class="card-body">
									<div class="row">
										<div class="d-flex justify-content-center">
											<a th:href="@{/calendarioMedico}"
												class="card-link fs-6 text-decoration-none fw-bold"
												style="color: #37CDCD;">Ingresar<i
													class='bx bx-right-arrow-alt bx-fade-right-hover'></i></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-2">
					<div class="my-4 d-flex align-items-center" style="margin-left: 8%; position: absolute;">
						<i class='bx bx-md bxs-user-circle mx-2'></i>
						<h6 class="fw-bold" style="text-decoration: none; color: #000;" href="#">
							Médico asociado
						</h6>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer></footer>

	<!-- Bootstrap JavaScript Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
		crossorigin="anonymous"></script>
</body>

</html>
